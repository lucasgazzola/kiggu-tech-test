name: Deploy kiggu-test-backend to Azure WebApp

on:
  push:
    branches:
      - main # o el branch que uses para deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout limpio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # tu versión de Node
          cache: 'npm'

      # 3. Instalar dependencias (limpio)
      - name: Install dependencies
        run: npm ci

      # 4. Compilar
      - name: Build project
        run: npm run build

      # 5. Ejecutar tests (opcional)
      # - name: Run tests
      #   run: npm test

      # 6. Deploy en Azure WebApp
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'kiggu-test-backend' # el nombre de tu WebApp en Azure
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

      # 7. (Opcional) Probar que corre el start
      # Azure ejecuta "npm start" automáticamente, no hace falta ponerlo acá
