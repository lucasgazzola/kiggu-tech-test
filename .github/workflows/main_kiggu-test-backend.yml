name: Build and deploy Node.js app to Azure Web App - kiggu-test-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Clean and build TypeScript
        working-directory: backend
        run: |
          rm -rf dist
          npm ci
          npm run build

      # - name: Run tests
      #   working-directory: backend
      #   run: npm test

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend/dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_58DE23663DF44C3FA11597DC078E5264 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C730FF09DF854A10B70E7F683C884971 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_40629FA9A92A4D44B318E32C2DD606BF }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'kiggu-test-backend'
          slot-name: 'Production'
          package: backend/dist/
